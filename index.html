<!DOCTYPE html>
<html lang="en" data-theme="great">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/frontmentor/results_summary_component/assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div id="box">
        <div id="container">
            <p id="text">Your result</p>
            <div id="circle">
                <div id="resultArea">
                    <h2 id="score">76</h2>
                    <p>of 100</p>
                </div>
            </div>
            <h3 id="rating">Great</h3>
            <p>You score higher than 65% of  the people who have taken these tests.</p>
        </div>
        <div id="summary">
            <h4>Summary</h4>
            <div class="block" id="reaction">
                <div class="type">
                    <img src="/frontmentor/results_summary_component/assets/images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                </div>
                <p><span class="valueSum">80</span> / 100</p>
            </div>
            <div class="block" id="memory">
                <div class="type">
                    <img src="/frontmentor/results_summary_component/assets/images/icon-memory.svg" alt="">
                    <p>Memory</p>
                </div>
                <p><span class="valueSum">92</span> / 100</p>
            </div>
            <div class="block" id="verbal">
                <div class="type">
                    <img src="/frontmentor/results_summary_component/assets/images/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                </div>
                <p><span class="valueSum">61</span> / 100</p>
            </div>
            <div class="block" id="visual">
                <div class="type">
                    <img src="/frontmentor/results_summary_component/assets/images/icon-visual.svg" alt="">
                    <p>Visual</p>
                </div>
                <p><span class="valueSum">73</span> / 100</p>
            </div>
            <button id="continue">Continue</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
